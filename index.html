<!DOCTYPE html>
<html>
<head>
  <title>Conversor de moeda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<div class="container mt-5 bg-light">
    <div class="row">
        <div class="col-4">
        </div>
 <div class="col-4">
    <h1 style= color:coral; >Conversor de Moeda</h1>
    <form>
      <div class="form-group">
        <label style=color:black; for="valor">Valor em Real:</label>
        <input style ="color: azure; background-color:cadetblue; border:1px solid black; border-radius: 5px"; type="text" class="form-control" id="real">
      </div>
      <div class="form-group">
        <label style=color:black; for="dolar">Câmbio do dia em Dólar:</label>
        <input style ="color: azure; background-color:cadetblue; border:1px solid black; border-radius: 5px"; type="text" class="form-control" id="dolar">
      </div>
      <div class="form-group">
        <div class="form-group">
            <label style=color:black; for="euro">Câmbio do dia em Euro:</label>
            <input style ="color: azure; background-color:cadetblue; border:1px solid black; border-radius: 5px"; type="text" class="form-control" id="euro">
          </div>
          <div class="form-group">
        <label style=color:black; for="libra">Câmbio do dia em Libra:</label>
        <input style ="color: azure; background-color:cadetblue; border:1px solid black; border-radius: 5px"; type="text" class="form-control" id="libra">
      </div>
      <div class="div mt-2">
        <button class="btn btn-success" type="button" id="Converter" style="margin-top: 3%" onclick="Conversor()">Converter</button>
      </div>
    </form>
    <div class="mt-3">
        <input style="color:black;font-size: x-large; font-style:oblique;border-radius: 5px;margin-top: 2%; border:1px solid black;"placeholder="US$" id = "resultadodolar"type="text"
        disabled></input>
        <input style="color:black;font-size: x-large; font-style:oblique; border-radius: 5px;margin-top: 2%; border:1px solid black; "placeholder="€" id = "resultadoeuro" type="text" disabled></input>
        <input style="color:black;font-size: x-large; font-style:oblique; border-radius: 5px; margin-top: 2%;; border:1px solid black; "placeholder="£" id = "resultadolibra" type="text" disabled></input>
       
    </div>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
</body>
</html>
<script>
    function Conversor(){
        var real = parseFloat(document.getElementById("real").value);
        var dolar = parseFloat(document.getElementById("dolar").value);
        var libra = parseFloat(document.getElementById("libra").value);
        var euro = parseFloat(document.getElementById("euro").value);
        var resultado = document.getElementById("resultado");
        var dolarconvertido = real / dolar
        var libraconvertido = real / libra
        var euroconvertido = real / euro
        document.getElementById("resultadodolar").value = dolarconvertido.toFixed(2);
        document.getElementById("resultadoeuro").value = euroconvertido.toFixed(2);
        document.getElementById("resultadolibra").value = libraconvertido.toFixed(2);
    }
</script>
</html>
