 <div class="col-4">

<script>
    function Conversor(){
      var valor = parsefloat(document.getElementById)("real").value;
      var dolar = parsefloat(document.getElementById)("dolar").value;
      var euro = parsefloat(document.getElementById)("euro").value;
      var libra = parsefloat(document.getElementById)("libra").value;
      var resultado = document.getElementById("resultado");

      const convertidoDolar = real / dolar;
        const convertidoLibra = real / libra;
        const convertidoEuro = real / euro;

        resultado.innerHTML = `${convertidoDolar} ${convertidoEuro} ${convertidoLibra}`;

    }
